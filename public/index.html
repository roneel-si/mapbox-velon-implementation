<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cyclist Tracker</title>
		<!-- Mapbox GL JS -->
		<link
			href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
			rel="stylesheet"
		/>
		<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
		<!-- Socket.io -->
		<script src="/socket.io/socket.io.js"></script>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="/css/styles.css" />
	</head>
	<body>
		<div class="app-container">
			<header>
				<h1>Cyclist Tracker</h1>
				<div class="controls">
					<button id="simulate-btn">Simulate Cyclist</button>
					<button id="follow-btn">Follow Cyclist</button>
				</div>
			</header>

			<div id="map"></div>

			<div class="info-panel">
				<div class="cyclist-info">
					<h3>Cyclist Information</h3>
					<p>
						Name: <span id="cyclist-name">Monterori d'arbia</span>
					</p>
					<p>Speed: <span id="cyclist-speed">0 km/h</span></p>
					<p>Distance: <span id="cyclist-distance">0 km</span></p>
					<p>ETA: <span id="cyclist-eta">--:--</span></p>
				</div>
			</div>
		</div>

		<!-- Custom JS -->
		<script src="/js/mapbox-config.js"></script>
		<script src="/js/cyclist-tracker.js"></script>
		<script src="/js/app.js"></script>
	</body>
</html>
